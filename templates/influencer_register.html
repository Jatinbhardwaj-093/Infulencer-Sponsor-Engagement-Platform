{% extends "layout_login.html" %}

{% block style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="static/influencer_style.css">


{% endblock style %}

{% block title %}Influencer Login Page{% endblock title %}

{% block content %}

<h1>Influencer Register Page</h1>
<div class="body">
<form method="post">
    <div class="grid">
    <div class="mb-3">
        <label for="UserName" class="form-label"></label>
        <input type="text" class="form-control" id="UserName" name='name' placeholder="Enter your User Name" required>
    </div>
    <div class="mb-3">
        <label for="passaword" class="form-label"></label>
        <input type="password" class="form-control" id="passaword" name='passaword' placeholder="Enter your Password" required>
    </div>
    <div class="mb-3">
        <label for="Email" class="form-label"></label>
        <input type="email" class="form-control" id="Email" name='email'  placeholder="Enter your Email" required>
    </div>
    <div class="mb-3">
        <label for="platform" class="form-label"></label>
        <input type="text" class="form-control" id="platform" name='platform' placeholder="Enter your platform" required>
    </div>
    <div class="mb-3">
        <label for="popularity" class="form-label"></label>
        <input type="text" class="form-control" id="popularity" name='popularity' placeholder="Enter your popularity no/reach" required>
    </div>
    <div class="mb-3 select" >
    <select id="genre" class="form-select" name='genre' required>
        <option >Select your respective Genre</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Commentarty">Commentary</option>
        <option value="Sports and Fitness">Sports and Fitness</option>
        <option value="Educational">Educational</option>
        <option value="Gaming">Gaming</option>
        <option value="Vloging">Vloging</option>
        <option value="Music">Music</option>
    </select>
    </div>
</div>
<div class="mb-3 button">
<button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Submit</button>
</div>

</form>
</div>
{% endblock content %}
