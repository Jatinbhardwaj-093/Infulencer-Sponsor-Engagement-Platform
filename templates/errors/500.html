{% extends "layout_base.html" %}

{% block title %}Server Error - InfluConnect{% endblock %}

{% block styles %}
<style>
    .error-page {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #f8f9fc;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 800;
        color: var(--danger-color);
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #e74a3b 0%, #be2617 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .error-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        color: var(--danger-color);
    }

    .error-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #5a5c69;
    }

    .error-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #858796;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10">
                <div class="text-center">
                    <div class="error-code">500</div>
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="error-title">Server Error</div>
                    <div class="error-message">
                        Something went wrong on our end. Our team has been notified and we're working to fix the issue.
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i> Back to Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-redo me-2"></i> Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
