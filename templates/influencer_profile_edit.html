<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #0000001a;
            margin-top: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        #uploadButton {
            width: 120px;
            height: 120px;
            background-color: #d7d7d7;
            border-radius: 50%;
            display: inline-block;
            justify-content: center;
            color: #dbdbdb;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        #uploadButton img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-item {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-item label {
            display: block;
            margin-bottom: 8px;
        }

        .grid-item input,
        .grid-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">

        <div class="container">
            <div class="profile-header">
                {% if profile_image is none %}
                <input type="file" id="fileInput" name="profile_image" style="display: none;"
                    onchange="document.getElementById('fileName').textContent = this.files[0] ? this.files[0].name : 'No file chosen'">
                <label for="fileInput" id="uploadButton"></label>
                {% else %}
                <input type="file" id="fileInput" name="profile_image" style="display: none;"
                    onchange="document.getElementById('fileName').textContent = this.files[0] ? this.files[0].name : 'No file chosen'">
                <label for="fileInput" id="uploadButton">
                    <img src="{{ url_for('static', filename='uploads/' ~ profile_image.name) }}" alt="Profile Image"
                        class="profile-img" />
                </label>
                {% endif %}
                <h1>Edit Profile</h1>
            </div>

            <div class="grid-container">
                <div class="grid-item">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value='{{influencer.username}}'>
                </div>
                <div class="grid-item">
                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="current_password">
                </div>
                <div class="grid-item">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password">
                </div>
                <div class="grid-item">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
                <div class="grid-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{influencer.email}}">
                </div>
                <div class="grid-item">
                    <label for="platform">Platform:</label>
                    <input type="text" id="platform" name="platform" value="{{influencer.platform}}">
                </div>
                <div class="grid-item">
                    <label for="follower_count">Followers/Subscribers:</label>
                    <input type="text" id="follower_count" name="follower_count" value="{{influencer.popularity}}">
                </div>
                <div class="grid-item">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option {% if influencer.genre=='' %}selected{% endif %}>Select your respective Genre</option>
                        <option value="Entertainment" {% if influencer.genre=='Entertainment' %}selected{% endif %}>
                            Entertainment</option>
                        <option value="Commentary" {% if influencer.genre=='Commentary' %}selected{% endif %}>Commentary
                        </option>
                        <option value="Sports and Fitness" {% if influencer.genre=='Sports and Fitness' %}selected{%
                            endif %}>Sports and Fitness</option>
                        <option value="Educational" {% if influencer.genre=='Educational' %}selected{% endif %}>
                            Educational</option>
                        <option value="Gaming" {% if influencer.genre=='Gaming' %}selected{% endif %}>Gaming</option>
                        <option value="Vlogging" {% if influencer.genre=='Vlogging' %}selected{% endif %}>Vlogging
                        </option>
                        <option value="Music" {% if influencer.genre=='Music' %}selected{% endif %}>Music</option>
                    </select>
                </div>
                <div class="grid-item" style="grid-column: span 2;">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="3"
                        style="width: 100%; padding: 8px;">{{influencer.bio}}</textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>
        </div>
    </form>
</body>

</html>
