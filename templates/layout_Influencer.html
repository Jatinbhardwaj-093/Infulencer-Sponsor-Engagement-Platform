<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}
        Influencer Page
    {% endblock %}</title>

    {% block style %}
        
    {% endblock %}
    <style>

    .logout {
        text-decoration: none;
        color: inherit;
        font-size: 20px;
        margin-left: 40px;

    }
    .logout{
        
        margin-right: 20px;
    }
    .logout i{
        display: flex;
        justify-content: center;
    }

    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg " style="background-color: #baffc3;">
            <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('influencer_home' ) }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('find_campaign' ) }}">Find Campaign</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('influencer_active_campaign' ) }}">Active Campaign</a>
                </li>
            </ul>
        </div>
    </div>
        <a class="logout" href="{{ url_for('influencer_logout' ) }}"><i class="bi bi-box-arrow-right"></i>Logout</a>
        </nav>
        
        <!-- flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-danger" role="alert" style="font-weight: bold; ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
