{% extends "layout_login.html" %}

{% block style %}

<link rel="stylesheet" href="static/style.css">
{% endblock style %}

{% block title %}Sponsor Login Page{% endblock title %}

{% block content %}
<h1>Sponsor Register Page</h1>
<div class="body">
<form method="POST">
    <div class="mb-3">
        <label for="UserName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="UserName" name="name" required>
    </div>
    <div class="mb-3">
        <label for="passaword" class="form-label">Password</label>
        <input type="password" class="form-control" id="passaword" name="passaword" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Id</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="Industry" class="form-label">Company/Industry</label>
        <input type="text" class="form-control" id="Industry" name="industry" required>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}
