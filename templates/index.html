<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            background: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:active {
            background: #003d7a;
        }
        a{
            text-decoration: none;
            
        }

        </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Platform</h1>
        <div class="button-container">
            <a class="button" href="{{ url_for('admin_login' ) }}" role="button">Admin Login</a>
            <a class="button" href="{{ url_for('influencer_login' ) }}" role="button">Influencer Login</a>
            <a class="button" href="{{ url_for('sponsor_login' ) }}" role="button">Sponsor Login</a>
        </div>
    </div>
</body>
</html>
